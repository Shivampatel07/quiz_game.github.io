<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Quiz game</title>
</head>

<body>
    <div id="container">
        <div id="score" class="prevent-select">
            Score : <span id="scorevalue">0</span>
        </div>
        <div id="correct" class="prevent-select">
            Correct
        </div>
        <div id="wrong" class="prevent-select"> 
            Try again
        </div>
        <div id="question" class="prevent-select">
        </div>
        <div id="instruction" class="prevent-select">
            Best of luck for your quiz...
        </div>
        <div id="choices">
            <div id="box1" class="box prevent-select">
            </div>
            <div id="box2" class="box prevent-select">
            </div>
            <div id="box3" class="box prevent-select">
            </div>
            <div id="box4" class="box prevent-select">
            </div>
        </div>
        <!-- <div id="scoreboard" class="prevent-select">
            Score Board
        </div> -->
        <div id="startset" class="prevent-select">
            Start Game
        </div>
        <div id="timeremaining" class="prevent-select">
            Time remaining : <span id="times">0</span> sec
        </div>
        <div id="gameover" class="prevent-select">
            <p>GAME OVER !</p>
            <p>Your score is 4</p>
        </div>
        <!-- <div id="table_score"class="prevent-select">
        </div> -->
    </div>
</body>
<script src="game.js"></script>

</html>
